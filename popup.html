<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Experience Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 350px;
            margin: 0;
            padding: 15px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .experience-entry {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .experience-header {
            background-color: #f5f5f5;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown-arrow {
            font-size: 12px;
        }
        .experience-content {
            display: none;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
            font-size: 12px;
        }
        .info-value {
            color: #333;
            font-size: 14px;
            margin-top: 2px;
        }
        .experience-value {
            max-height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .insert-button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .insert-button:hover {
            background-color: #45a049;
        }
        .info-message {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        
        .insert-button.filled {
        background-color: yellow;
        color: black;
    }

       .insert-button.filled:hover {
        background-color: #ffff66;
    }
    
    </style>
</head>
<body>
    <h1>My CV Experiences</h1>
    <div id="experiences"></div>
    <script src="popup.js"></script>
</body>
</html>
