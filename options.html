<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Experience Viewer</title>
    <style>
        /* ... existing styles ... */

        /* New styles for CV input section */
        .cv-input-section {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            padding: 15px;
        }

        .cv-input-section h2 {
            font-size: 16px;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        #cvInput {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 10px;
        }

        #saveCvButton {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #saveCvButton:hover {
            background-color: #45a049;
        }

        #saveMessage {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ... existing content ... -->

    <!-- New section for pasting and saving CV data -->
    <div class="cv-input-section">
        <h2>Update CV Data</h2>
        <textarea id="cvInput" placeholder="Paste your CV data here"></textarea>
        <button id="saveCvButton">Save CV Data</button>
        <p id="saveMessage"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
